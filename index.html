<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./script.js"></script>
    <title>3d Stack Cards</title>
</head>
<body>
    <div class="carousel" data-carousel>
        <div class="carousel__title" data-display-title>Slide #<span data-display-current>1</span></div>
        <div class="carousel__controls" data-controls>
            <div class="carousel__control carousel__control--prev"></div>
            <div class="carousel__pagination">
                <div class="carousel__pagination-display"><span data-display-current>0</span>/<span data-display-total>0</span></div>
            </div>
            <div class="carousel__control carousel__control--next"></div>
        </div>

        <div class="carousel__track" data-track>
            <div class="carousel__item" data-id="1">
                <img data-src="./images/blake-verdoorn-cssvEZacHvQ-unsplash.jpg" alt="blake-verdoorn-cssvEZacHvQ-unsplash.jpg" />
            </div>
            <div class="carousel__item" data-id="2">
                <img data-src="./images/casey-horner-4rDCa5hBlCs-unsplash.jpg" alt="casey-horner-4rDCa5hBlCs-unsplash.jpg" />
            </div>
            <div class="carousel__item" data-id="3">
                <img data-src="./images/daniel-malikyar-F1leFzugQfM-unsplash.jpg" alt="daniel-malikyar-F1leFzugQfM-unsplash.jpg" />
            </div>
            <div class="carousel__item" data-id="4">
                <img data-src="./images/heather-shevlin-3B_NrzTjajc-unsplash.jpg" alt="heather-shevlin-3B_NrzTjajc-unsplash.jpg" />
            </div>
            <div class="carousel__item" data-id="5">
                <img data-src="./images/jeremy-bishop-EwKXn5CapA4-unsplash.jpg" alt="jeremy-bishop-EwKXn5CapA4-unsplash.jpg" />
            </div>
            <div class="carousel__item" data-id="6">
                <img data-src="./images/johannes-andersson-UCd78vfC8vU-unsplash.jpg" alt="johannes-andersson-UCd78vfC8vU-unsplash.jpg" />
            </div>
            <div class="carousel__item" data-id="7">
                <img data-src="./images/kimon-maritz-zMV7sqlJNow-unsplash.jpg" alt="kimon-maritz-zMV7sqlJNow-unsplash.jpg" />
            </div>
            <div class="carousel__item" data-id="8">
                <img data-src="./images/mourad-saadi-GyDktTa0Nmw-unsplash.jpg" alt="mourad-saadi-GyDktTa0Nmw-unsplash.jpg" />
            </div>
        </div>
    </div>
</body>
</html>
